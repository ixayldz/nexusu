name: Nexus CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Redis servisi (port 6379) – testler için
    services:
      redis:
        image: redis:7
        ports: [ "6379:6379" ]
        # Sağlık kontrolü: 5 kez ping dene
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: MyPy type-check
        run: mypy app

      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
        run: pytest -q
